    <script>
        function meetingRoulette() {
            return {
                members: [],
                newMember: '',
                isSpinning: false,
                winner: '',
                displayName: '?',
                history: [],
                
                init() {
                    this.loadData();
                },
                
                addMember() {
                    if (!this.newMember.trim()) return;
                    this.members.push({ id: Date.now(), name: this.newMember.trim() });
                    this.newMember = '';
                    this.saveData();
                },
                
                removeMember(index) {
                    this.members.splice(index, 1);
                    this.saveData();
                },
                
                spin() {
                    if (this.members.length === 0) return;
                    
                    this.isSpinning = true;
                    this.winner = '';
                    
                    let counter = 0;
                    const interval = setInterval(() => {
                        this.displayName = this.members[Math.floor(Math.random() * this.members.length)].name;
                        counter++;
                        if (counter > 30) clearInterval(interval);
                    }, 100);
                    
                    setTimeout(() => {
                        this.winner = this.members[Math.floor(Math.random() * this.members.length)].name;
                        this.displayName = this.winner;
                        this.isSpinning = false;
                        
                        this.history.unshift({
                            winner: this.winner,
                            timestamp: new Date().toLocaleString('ko-KR')
                        });
                        
                        if (this.history.length > 10) this.history.pop();
                        this.saveData();
                    }, 4000);
                },
                
                saveData() {
                    localStorage.setItem('roulette-data', JSON.stringify({
                        members: this.members,
                        history: this.history
                    }));
                },
                
                loadData() {
                    const saved = localStorage.getItem('roulette-data');
                    if (saved) {
                        const data = JSON.parse(saved);
                        this.members = data.members || [];
                        this.history = data.history || [];
                    }
                }
            }
        }
    </script>
