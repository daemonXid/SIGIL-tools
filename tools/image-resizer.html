    <script>
        function imageBatchResizer() {
            return {
                images: [],
                processed: [],
                processing: false,
                processedCount: 0,
                maxWidth: 1920,
                quality: 80,
                outputFormat: 'image/webp',
                
                loadImages(e) {
                    const files = Array.from(e.target.files);
                    files.forEach(file => {
                        if (file.type.startsWith('image/')) {
                            const reader = new FileReader();
                            reader.onload = (event) => {
                                this.images.push({
                                    name: file.name,
                                    size: file.size,
                                    preview: event.target.result,
                                    data: event.target.result
                                });
                            };
                            reader.readAsDataURL(file);
                        }
                    });
                },
                
                handleDrop(e) {
                    const files = Array.from(e.dataTransfer.files);
                    files.forEach(file => {
                        if (file.type.startsWith('image/')) {
                            const reader = new FileReader();
                            reader.onload = (event) => {
                                this.images.push({
                                    name: file.name,
                                    size: file.size,
                                    preview: event.target.result,
                                    data: event.target.result
                                });
                            };
                            reader.readAsDataURL(file);
                        }
                    });
                },
                
                removeImage(index) {
                    this.images.splice(index, 1);
                },
                
                async processImages() {
                    this.processing = true;
                    this.processed = [];
                    this.processedCount = 0;
                    
                    for (const img of this.images) {
                        const processed = await this.resizeImage(img);
                        this.processed.push(processed);
                        this.processedCount++;
                    }
                    
                    this.processing = false;
                },
                
                resizeImage(img) {
                    return new Promise((resolve) => {
                        const image = new Image();
                        image.onload = () => {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            
                            let width = image.width;
                            let height = image.height;
                            
                            if (width > this.maxWidth) {
                                height = (height * this.maxWidth) / width;
                                width = this.maxWidth;
                            }
                            
                            canvas.width = width;
                            canvas.height = height;
                            ctx.drawImage(image, 0, 0, width, height);
                            
                            canvas.toBlob((blob) => {
                                resolve({
                                    name: img.name.replace(/\.[^.]+$/, this.getExtension()),
                                    blob: blob
                                });
                            }, this.outputFormat, this.quality / 100);
                        };
                        image.src = img.data;
                    });
                },
                
                getExtension() {
                    const ext = { 'image/jpeg': '.jpg', 'image/png': '.png', 'image/webp': '.webp' };
                    return ext[this.outputFormat] || '.jpg';
                },
                
                async downloadZIP() {
                    const zip = new JSZip();
                    this.processed.forEach(item => {
                        zip.file(item.name, item.blob);
                    });
                    
                    const content = await zip.generateAsync({ type: 'blob' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(content);
                    link.download = 'resized-images.zip';
                    link.click();
                }
            }
        }
    </script>
