    <script>
        function gpaCalculator() {
            return {
                gradeScale: '4.5',
                currentSemester: '',
                selectedSemester: '',
                semesters: [],
                courses: [],
                newCourse: {
                    name: '',
                    credits: 3,
                    grade: 4.5
                },
                
                get gradeOptions() {
                    const scale = parseFloat(this.gradeScale);
                    if (scale === 4.5) {
                        return [
                            { label: 'A+', value: 4.5 },
                            { label: 'A0', value: 4.0 },
                            { label: 'B+', value: 3.5 },
                            { label: 'B0', value: 3.0 },
                            { label: 'C+', value: 2.5 },
                            { label: 'C0', value: 2.0 },
                            { label: 'D+', value: 1.5 },
                            { label: 'D0', value: 1.0 },
                            { label: 'F', value: 0.0 }
                        ];
                    } else {
                        return [
                            { label: 'A+', value: 4.3 },
                            { label: 'A0', value: 4.0 },
                            { label: 'A-', value: 3.7 },
                            { label: 'B+', value: 3.3 },
                            { label: 'B0', value: 3.0 },
                            { label: 'B-', value: 2.7 },
                            { label: 'C+', value: 2.3 },
                            { label: 'C0', value: 2.0 },
                            { label: 'C-', value: 1.7 },
                            { label: 'D+', value: 1.3 },
                            { label: 'D0', value: 1.0 },
                            { label: 'F', value: 0.0 }
                        ];
                    }
                },
                
                get currentGPA() {
                    if (this.courses.length === 0) return 0;
                    const totalPoints = this.courses.reduce((sum, course) => 
                        sum + (course.grade * course.credits), 0);
                    const totalCredits = this.totalCredits;
                    return totalCredits > 0 ? totalPoints / totalCredits : 0;
                },
                
                get totalCredits() {
                    return this.courses.reduce((sum, course) => sum + course.credits, 0);
                },
                
                get cumulativeGPA() {
                    // For now, just return current GPA
                    // TODO: Calculate across all semesters
                    return this.currentGPA;
                },
                
                init() {
                    this.loadData();
                    if (!this.currentSemester) {
                        const now = new Date();
                        const year = now.getFullYear();
                        const month = now.getMonth() + 1;
                        const semester = month >= 3 && month <= 8 ? 1 : 2;
                        this.currentSemester = `${year}-${semester}`;
                    }
                    if (this.semesters.length === 0) {
                        this.semesters.push(this.currentSemester);
                    }
                    this.selectedSemester = this.currentSemester;
                },
                
                addCourse() {
                    if (!this.newCourse.name.trim()) {
                        alert('ê³¼ëª©ëª…ì„ ì…ë ¥í•´ì£¼ì„¸ìš”');
                        return;
                    }
                    if (this.newCourse.credits <= 0) {
                        alert('í•™ì ì„ ì˜¬ë°”ë¥´ê²Œ ì…ë ¥í•´ì£¼ì„¸ìš”');
                        return;
                    }
                    
                    this.courses.push({
                        name: this.newCourse.name,
                        credits: this.newCourse.credits,
                        grade: this.newCourse.grade,
                        semester: this.selectedSemester
                    });
                    
                    // Reset form
                    this.newCourse = {
                        name: '',
                        credits: 3,
                        grade: parseFloat(this.gradeScale)
                    };
                    
                    this.saveData();
                },
                
                removeCourse(index) {
                    if (confirm('ì´ ê³¼ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                        this.courses.splice(index, 1);
                        this.saveData();
                    }
                },
                
                clearAllCourses() {
                    if (confirm('ëª¨ë“  ê³¼ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                        this.courses = [];
                        this.saveData();
                    }
                },
                
                selectSemester(semester) {
                    this.selectedSemester = semester;
                    this.loadData();
                },
                
                getGradeLabel(value) {
                    const grade = this.gradeOptions.find(g => g.value === value);
                    return grade ? grade.label : '-';
                },
                
                saveData() {
                    const data = {
                        gradeScale: this.gradeScale,
                        currentSemester: this.currentSemester,
                        semesters: this.semesters,
                        courses: this.courses
                    };
                    localStorage.setItem('gpa-data', JSON.stringify(data));
                },
                
                loadData() {
                    const saved = localStorage.getItem('gpa-data');
                    if (saved) {
                        const data = JSON.parse(saved);
                        this.gradeScale = data.gradeScale || '4.5';
                        this.currentSemester = data.currentSemester || '';
                        this.semesters = data.semesters || [];
                        this.courses = (data.courses || []).filter(c => 
                            c.semester === this.selectedSemester
                        );
                    }
                }
            }
        }
    </script>
